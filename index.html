<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <button class="dashboard"><img src="./images/dashboard.svg">Dashboard</button>
        <button class="home">Home</button>
        <button class="profile">Profile</button>
        <button class="messages">Messages</button>
        <button class="history">History</button>
        <button class="tasks">Tasks</button>
        <button class="communities">Communities</button>
        <button class="settings">Settings</button>
        <button class="support">Support</button>
        <button class="privacy">Privacy</button>
    </div>
    <div class="header">
        <div class="search-wrapper">
            <div class="user-icon"></div>
        </div>
        <div class="user-container">
            <button class="new"></button>
            <button class="upload"></button>
            <button class="share"></button>
        </div>
        <div class="dashboard-wrapper">
            <div class="project-text">Your Projects</div>
            <div class="announcement-text">Announcements</div>
        </div>
    </div>
    
</body>
</html>
